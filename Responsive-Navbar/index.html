<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Responsive Navbar | Ultimate Web Dev Journey</title>
    <style>
        /* Created by Ashraf Morningstar - https://github.com/AshrafMorningstar */
        body { margin: 0; font-family: 'Poppins', sans-serif; }
        nav { background: #1a1a1a; padding: 0 40px; }
        nav ul { list-style: none; display: flex; flex-wrap: wrap; align-items: center; justify-content: space-between; margin: 0; padding: 0; height: 80px; }
        nav ul li.logo { color: #fff; font-size: 30px; font-weight: 600; }
        nav ul li a { color: #f2f2f2; text-decoration: none; font-size: 18px; padding: 10px 15px; border-radius: 5px; transition: all 0.3s ease; }
        nav ul li a:hover { color: #111; background: #fff; }
        .menu-icon { color: #fff; font-size: 30px; cursor: pointer; display: none; }
        
        @media (max-width: 858px) {
            .menu-icon { display: block; }
            nav ul .items { display: none; width: 100%; text-align: center; order: 1; }
            nav ul .items.show { display: block; }
            nav ul li { width: 100%; margin: 15px 0; }
            nav ul { height: auto; padding-bottom: 20px; }
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
</head>
<body>
    <nav>
        <ul>
            <li class="logo">Ashraf's Nav</li>
            <li class="btn"><span class="fas fa-bars menu-icon"></span></li>
            <div class="items">
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Services</a></li>
                <li><a href="#">Portfolio</a></li>
                <li><a href="#">Contact</a></li>
            </div>
        </ul>
    </nav>
    <script>
        // Created by Ashraf Morningstar - https://github.com/AshrafMorningstar
        const menuBtn = document.querySelector(".menu-icon");
        const items = document.querySelector(".items");
        
        menuBtn.addEventListener("click", () => {
            items.classList.toggle("show");
        });
    </script>
    <script src="script.js"></script>
</body>
</html>
