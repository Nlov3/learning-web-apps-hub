<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub Profile Finder | Ultimate Web Dev Journey</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.0/axios.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>GitHub Profile Finder</h1>
        <div class="form">
            <input type="text" id="search" placeholder="Enter GitHub Username">
            <button id="btn" style="padding: 1rem; border-radius: 10px; border: none; cursor: pointer; background: #6a1b9a; color: white;">Search</button>
        </div>
        <div id="profile">
            <!-- Profile info will appear here -->
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
