<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Whack-a-Mole | Ultimate Web Dev Journey</title>
    <style>
        /* Created by Ashraf Morningstar - https://github.com/AshrafMorningstar */
        h1 { text-align: center; font-size: 6rem; line-height: 1; margin-bottom: 0; }
        .score { text-align: center; font-size: 2rem; margin-top: 0; }
        .game { width: 600px; height: 400px; display: flex; flex-wrap: wrap; margin: 0 auto; }
        .hole { flex: 1 0 33.33%; overflow: hidden; position: relative; }
        .hole:after { display: block; background: url(https://daverupert.com/images/css/dirt.png) bottom center no-repeat; background-size: contain; content: ''; width: 100%; height:70px; position: absolute; z-index: 2; bottom: -30px; }
        .mole { background: url(https://daverupert.com/images/css/mole.png) bottom center no-repeat; background-size: 60%; position: absolute; top: 100%; width: 100%; height: 100%; transition:all 0.4s; z-index: 1; pointer-events: none; }
        .hole.up .mole { top: 0; pointer-events: all; cursor: pointer; }
        button { display: block; margin: 20px auto; padding: 10px 20px; font-size: 20px; }
    </style>
</head>
<body>
    <h1>Whack-a-Mole! <span class="score">0</span></h1>
    <button onClick="startGame()">Start Game</button>

    <div class="game">
        <div class="hole hole1"><div class="mole"></div></div>
        <div class="hole hole2"><div class="mole"></div></div>
        <div class="hole hole3"><div class="mole"></div></div>
        <div class="hole hole4"><div class="mole"></div></div>
        <div class="hole hole5"><div class="mole"></div></div>
        <div class="hole hole6"><div class="mole"></div></div>
    </div>

    <script>
        // Created by Ashraf Morningstar - https://github.com/AshrafMorningstar
        const holes = document.querySelectorAll('.hole');
        const scoreBoard = document.querySelector('.score');
        const moles = document.querySelectorAll('.mole');
        let lastHole;
        let timeUp = false;
        let score = 0;

        function randomTime(min, max) { return Math.round(Math.random() * (max - min) + min); }

        function randomHole(holes) {
            const idx = Math.floor(Math.random() * holes.length);
            const hole = holes[idx];
            if (hole === lastHole) return randomHole(holes);
            lastHole = hole;
            return hole;
        }

        function peep() {
            const time = randomTime(200, 1000);
            const hole = randomHole(holes);
            hole.classList.add('up');
            setTimeout(() => {
                hole.classList.remove('up');
                if (!timeUp) peep();
            }, time);
        }

        function startGame() {
            scoreBoard.textContent = 0;
            timeUp = false;
            score = 0;
            peep();
            setTimeout(() => timeUp = true, 10000);
        }

        function bonk(e) {
            if(!e.isTrusted) return; 
            score++;
            this.parentNode.classList.remove('up');
            scoreBoard.textContent = score;
        }

        moles.forEach(mole => mole.addEventListener('click', bonk));
    </script>
    <script src="script.js"></script>
</body>
</html>
