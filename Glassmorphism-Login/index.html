<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Glassmorphism Login | Ultimate Web Dev Journey</title>
    <style>
        /* Created by Ashraf Morningstar - https://github.com/AshrafMorningstar */
        body { margin: 0; padding: 0; font-family: 'Poppins', sans-serif; background: linear-gradient(to right, #0f2027, #203a43, #2c5364); overflow: hidden; height: 100vh; display: flex; justify-content: center; align-items: center; }
        form { width: 350px; padding: 40px; background: rgba(255, 255, 255, 0.1); border-radius: 10px; backdrop-filter: blur(10px); border: 1px solid rgba(255, 255, 255, 0.2); box-shadow: 0 25px 45px rgba(0,0,0,0.2); }
        form h3 { color: #fff; text-align: center; margin-bottom: 20px; font-size: 24px; font-weight: 500; }
        input { width: 100%; padding: 10px 20px; margin-top: 20px; background: rgba(255,255,255,0.2); border: none; outline: none; border-radius: 30px; color: #fff; font-size: 16px; letter-spacing: 1px; }
        input::placeholder { color: rgba(255,255,255,0.5); }
        input[type="submit"] { background: #fff; color: #333; cursor: pointer; font-weight: 600; width: 100%; max-width: 150px; margin: 30px auto; display: block; transition: 0.5s; }
        input[type="submit"]:hover { background: rgba(255,255,255,0.5); color: #fff; }
    </style>
</head>
<body>
    <form>
        <h3>Login Here</h3>
        <input type="text" placeholder="Username">
        <input type="password" placeholder="Password">
        <input type="submit" value="Log In">
    </form>
    <!-- Created by Ashraf Morningstar - https://github.com/AshrafMorningstar -->
    <script src="script.js"></script>
</body>
</html>
