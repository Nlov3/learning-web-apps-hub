<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Form Validation | Ultimate Web Dev Journey</title>
    <style>
        /* Created by Ashraf Morningstar - https://github.com/AshrafMorningstar */
        @import url('https://fonts.googleapis.com/css?family=Open+Sans&display=swap');
        body { background-color: #f9f9f9; font-family: 'Open Sans', sans-serif; display: flex; align-items: center; justify-content: center; min-height: 100vh; margin: 0; }
        .container { background-color: #fff; border-radius: 5px; box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3); overflow: hidden; width: 400px; max-width: 100%; }
        .header { background-color: #f7f7f7; border-bottom: 1px solid #f0f0f0; padding: 20px 40px; }
        .header h2 { margin: 0; }
        .form { padding: 30px 40px; } 
        .form-control { margin-bottom: 10px; padding-bottom: 20px; position: relative; }
        .form-control label { display: inline-block; margin-bottom: 5px; }
        .form-control input { border: 2px solid #f0f0f0; border-radius: 4px; display: block; font-family: inherit; font-size: 14px; padding: 10px; width: 100%; box-sizing: border-box;}
        .form-control.success input { border-color: #2ecc71; }
        .form-control.error input { border-color: #e74c3c; } 
        .form-control i { position: absolute; top: 40px; right: 10px; visibility: hidden; }
        .form-control.success i.fa-check-circle { color: #2ecc71; visibility: visible; }
        .form-control.error i.fa-exclamation-circle { color: #e74c3c; visibility: visible; }
        .form-control small { color: #e74c3c; position: absolute; bottom: 0; left: 0; visibility: hidden; }
        .form-control.error small { visibility: visible; }
        button { background-color: #8e44ad; border: 2px solid #8e44ad; border-radius: 4px; color: #fff; display: block; font-family: inherit; font-size: 16px; padding: 10px; margin-top: 20px; width: 100%; cursor: pointer;}
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" integrity="sha512-PgQMlq+nqFLV4ylk1gwUOgm6CtIIXkKwaIHp/PAIWHzig/lKZSEGKEysh0TCVbHJXCLN7WetD8TFecIky75ZfQ==" crossorigin="anonymous" />
</head>
<body>
    <div class="container">
        <div class="header"><h2>Register Form</h2></div>
        <form id="form" class="form">
            <div class="form-control">
                <label for="username">Username</label>
                <input type="text" placeholder="Ashraf" id="username" />
                <i class="fas fa-check-circle"></i><i class="fas fa-exclamation-circle"></i>
                <small>Error message</small>
            </div>
            <div class="form-control">
                <label for="email">Email</label>
                <input type="email" placeholder="example@email.com" id="email" />
                <i class="fas fa-check-circle"></i><i class="fas fa-exclamation-circle"></i>
                <small>Error message</small>
            </div>
            <div class="form-control">
                <label for="password">Password</label>
                <input type="password" placeholder="Password" id="password" />
                <i class="fas fa-check-circle"></i><i class="fas fa-exclamation-circle"></i>
                <small>Error message</small>
            </div>
            <div class="form-control">
                <label for="checkPassword">Password Check</label>
                <input type="password" placeholder="Password again" id="checkPassword" />
                <i class="fas fa-check-circle"></i><i class="fas fa-exclamation-circle"></i>
                <small>Error message</small>
            </div>
            <button>Submit</button>
        </form>
    </div>
    <script>
        // Created by Ashraf Morningstar - https://github.com/AshrafMorningstar
        const form = document.getElementById('form');
        const username = document.getElementById('username');
        const email = document.getElementById('email');
        const password = document.getElementById('password');
        const checkPassword = document.getElementById('checkPassword');

        form.addEventListener('submit', e => {
            e.preventDefault();
            checkInputs();
        });

        function checkInputs() {
            const usernameValue = username.value.trim();
            const emailValue = email.value.trim();
            const passwordValue = password.value.trim();
            const checkPasswordValue = checkPassword.value.trim();

            if(usernameValue === '') setErrorFor(username, 'Username cannot be blank');
            else setSuccessFor(username);

            if(emailValue === '') setErrorFor(email, 'Email cannot be blank');
            else if (!isEmail(emailValue)) setErrorFor(email, 'Not a valid email');
            else setSuccessFor(email);

            if(passwordValue === '') setErrorFor(password, 'Password cannot be blank');
            else setSuccessFor(password);

            if(checkPasswordValue === '') setErrorFor(checkPassword, 'Password check cannot be blank');
            else if(passwordValue !== checkPasswordValue) setErrorFor(checkPassword, 'Passwords does not match');
            else setSuccessFor(checkPassword);
        }

        function setErrorFor(input, message) {
            const formControl = input.parentElement;
            const small = formControl.querySelector('small');
            formControl.className = 'form-control error';
            small.innerText = message;
        }

        function setSuccessFor(input) {
            const formControl = input.parentElement;
            formControl.className = 'form-control success';
        }

        function isEmail(email) {
            return /^(([^<>()\[\]\\.,;:\s@"]+(\.[^<>()\[\]\\.,;:\s@"]+)*)|(".+"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/.test(email);
        }
    </script>
</body>
</html>
