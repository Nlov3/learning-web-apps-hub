<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Simon Game | Ultimate Web Dev Journey</title>
    <style>
        /* Created by Ashraf Morningstar - https://github.com/AshrafMorningstar */
        body { text-align: center; background-color: #011F3F; font-family: 'Press Start 2P', cursive; color: white; display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; margin: 0; }
        #level-title { margin-bottom: 2rem; font-size: 3rem; }
        .container { display: grid; grid-template-columns: 1fr 1fr; width: 50vw; height: 50vw; max-width: 400px; max-height: 400px; gap: 10px; }
        .btn { border: 10px solid black; border-radius: 20%; height: 100%; width: 100%; cursor: pointer; }
        .green { background-color: green; }
        .red { background-color: red; }
        .yellow { background-color: yellow; }
        .blue { background-color: blue; }
        .pressed { box-shadow: 0 0 20px white; background-color: grey; }
        .game-over { background-color: red; opacity: 0.8; }
    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>
<body>
    <h1 id="level-title">Press A Key to Start</h1>
    <div class="container">
        <div type="button" id="green" class="btn green"></div>
        <div type="button" id="red" class="btn red"></div>
        <div type="button" id="yellow" class="btn yellow"></div>
        <div type="button" id="blue" class="btn blue"></div>
    </div>
    <script>
        // Created by Ashraf Morningstar - https://github.com/AshrafMorningstar
        var buttonColours = ["red", "blue", "green", "yellow"];
        var gamePattern = [];
        var userClickedPattern = [];
        var started = false;
        var level = 0;

        $(document).keypress(function() {
            if (!started) {
                $("#level-title").text("Level " + level);
                nextSequence();
                started = true;
            }
        });

        $(".btn").click(function() {
            var userChosenColour = $(this).attr("id");
            userClickedPattern.push(userChosenColour);
            playSound(userChosenColour);
            animatePress(userChosenColour);
            checkAnswer(userClickedPattern.length-1);
        });

        function checkAnswer(currentLevel) {
            if (gamePattern[currentLevel] === userClickedPattern[currentLevel]) {
                if (userClickedPattern.length === gamePattern.length){
                    setTimeout(function () { nextSequence(); }, 1000);
                }
            } else {
                playSound("wrong");
                $("body").addClass("game-over");
                $("#level-title").text("Game Over, Press Any Key to Restart");
                setTimeout(function () { $("body").removeClass("game-over"); }, 200);
                startOver();
            }
        }

        function nextSequence() {
            userClickedPattern = [];
            level++;
            $("#level-title").text("Level " + level);
            var randomNumber = Math.floor(Math.random() * 4);
            var randomChosenColour = buttonColours[randomNumber];
            gamePattern.push(randomChosenColour);
            $("#" + randomChosenColour).fadeIn(100).fadeOut(100).fadeIn(100);
            playSound(randomChosenColour);
        }

        function animatePress(currentColor) {
            $("#" + currentColor).addClass("pressed");
            setTimeout(function () { $("#" + currentColor).removeClass("pressed"); }, 100);
        }

        function playSound(name) {
            // For now, simple console log as playing audio requires files
            console.log("Playing sound: " + name); 
        }

        function startOver() { level = 0; gamePattern = []; started = false; }
    </script>
</body>
</html>
