<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Age Calculator | Ultimate Web Dev Journey</title>
    <style>
        /* Created by Ashraf Morningstar - https://github.com/AshrafMorningstar */
        body { background: #e2e2e2; display: flex; justify-content: center; align-items: center; height: 100vh; font-family: 'Poppins', sans-serif; margin: 0; }
        .container { background: #fff; width: 400px; padding: 50px; border-radius: 10px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); }
        .input-box { width: 100%; position: relative; }
        .input-box input { width: 100%; padding: 15px; border: 1px solid rgba(0,0,0,0.2); outline: none; border-radius: 5px; font-size: 18px; box-sizing: border-box; }
        .input-box input::-webkit-calendar-picker-indicator { cursor: pointer; }
        button { background: #ffff76; border: none; outline: none; padding: 15px 30px; border-radius: 5px; font-weight: bold; font-size: 18px; margin-top: 20px; cursor: pointer; width: 100%; }
        #result { margin-top: 20px; font-size: 20px; font-weight: bold; color: #333; text-align: center; }
        #result span { color: #e74c3c; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Age Calculator</h1>
        <div class="input-box">
            <input type="date" id="date">
        </div>
        <button onclick="calculateAge()">Calculate Age</button>
        <p id="result"></p>
    </div>
    <script>
        // Created by Ashraf Morningstar - https://github.com/AshrafMorningstar
        let userInput = document.getElementById("date");
        userInput.max = new Date().toISOString().split("T")[0];
        let result = document.getElementById("result");

        function calculateAge(){
            let birthDate = new Date(userInput.value);
            let d1 = birthDate.getDate();
            let m1 = birthDate.getMonth() + 1;
            let y1 = birthDate.getFullYear();

            let today = new Date();
            let d2 = today.getDate();
            let m2 = today.getMonth() + 1;
            let y2 = today.getFullYear();

            let d3, m3, y3;

            y3 = y2 - y1;

            if(m2 >= m1){
                m3 = m2 - m1;
            } else {
                y3--;
                m3 = 12 + m2 - m1;
            }

            if(d2 >= d1){
                d3 = d2 - d1;
            } else {
                m3--;
                d3 = getDaysInMonth(y1, m1) + d2 - d1;
            }
            if(m3 < 0){
                m3 = 11;
                y3--;
            }
            result.innerHTML = `You are <span>${y3}</span> years, <span>${m3}</span> months and <span>${d3}</span> days old`;
        }
        function getDaysInMonth(year, month){
            return new Date(year, month, 0).getDate();
        }
    </script>
    <script src="script.js"></script>
</body>
</html>
