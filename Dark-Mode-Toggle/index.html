<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dark Mode Toggle | Ultimate Web Dev Journey</title>
    <style>
        /* Created by Ashraf Morningstar - https://github.com/AshrafMorningstar */
        body { font-family: 'Roboto', sans-serif; display: flex; align-items: center; justify-content: center; height: 100vh; margin: 0; transition: background 0.2s linear; }
        body.dark { background-color: #292c35; color: #fff; }
        .checkbox { opacity: 0; position: absolute; }
        .label { background-color: #111; border-radius: 50px; cursor: pointer; display: flex; align-items: center; justify-content: space-between; padding: 5px; position: relative; height: 26px; width: 50px; transform: scale(1.5); }
        .label .ball { background-color: #fff; border-radius: 50%; position: absolute; top: 2px; left: 2px; height: 22px; width: 22px; transform: translateX(0px); transition: transform 0.2s linear; }
        .checkbox:checked + .label .ball { transform: translateX(24px); }
        .fa-moon { color: #f1c40f; }
        .fa-sun { color: #f39c12; }
        h1 { position: absolute; top: 50px; }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
</head>
<body>
    <h1>Dark Mode Toggle</h1>
    <input type="checkbox" class="checkbox" id="checkbox">
    <label for="checkbox" class="label">
        <i class="fas fa-moon"></i>
        <i class="fas fa-sun"></i>
        <div class="ball"></div>
    </label>
    <script>
        // Created by Ashraf Morningstar - https://github.com/AshrafMorningstar
        const checkbox = document.getElementById('checkbox');
        checkbox.addEventListener('change', () => {
            document.body.classList.toggle('dark');
        });
    </script>
    <script src="script.js"></script>
</body>
</html>
